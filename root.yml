---
- name: Update root and add sudo accounts
  become: false
  remote_user: root
  gather_facts: true
  hosts:
    - onlyoffice_servers

  vars:
    users_update_strategy: groups
    users_update_groups:
      - root
      - sudo
    users_apache: false
    users_cron: false
    users_mariadb: false
    users_skell: false
    users_phpfpm: false

  roles:
    - apt
    - ssh
    - fail2ban
    - sudo
    - users
...
