---
- name: Run as root
  become: true
  connection: local
  gather_facts: true
  hosts:
    - localhost
  tasks:

    - name: Debug ansible_effective_user_id
      ansible.builtin.debug:
        var: ansible_effective_user_id

    - name: Debug ansible_user_id
      ansible.builtin.debug:
        var: ansible_user_id

    - name: Debug ansible_user_dir
      ansible.builtin.debug:
        var: ansible_user_dir

    - name: Include the PostgreSQL role
      ansible.builtin.include_role:
        name: postgresql
      vars:  # noqa var-naming[no-role-prefix]
        postgresql: true
        postgresql_db: onlyoffice
        postgresql_user: onlyoffice

    - name: Include the RabbitMQ role
      ansible.builtin.include_role:
        name: rabbitmq
      vars:  # noqa var-naming[no-role-prefix]
        rabbitmq: true

    - name: Include the ONLYOFFICE Document Server role
      ansible.builtin.include_role:
        name: onlyoffice
        # tasks_from: apt.yml
      vars:  # noqa var-naming[no-role-prefix]
        onlyoffice: true
...
