---
variables:
  ANSIBLE_CALLBACK_RESULT_FORMAT: "yaml"
  ANSIBLE_DISPLAY_SKIPPED_HOSTS: "0"
  ANSIBLE_FORCE_COLOR: "1"
  ANSIBLE_REMOTE_TMP: "/tmp"
  ANSIBLE_SHELL_ALLOW_WORLD_READABLE_TEMP: "1"
  DEFAULT_MANAGED_STR: "Ansible managed"
  MOLECULE_VERBOSITY: "0"
  PY_COLORS: "1"
  PRE_COMMIT_COLOR: always
  PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
before_script:
  - whoami
  - pwd
  - which ansible
  - ansible --version
  - ansible-galaxy collection list
  - which yamllint
  - yamllint --version
  - which molecule
  - molecule --version
  - chmod 700 $(pwd)
stages:
  - lint
  - bookworm
  # - bullseye
  - jammy
  # - noble
lint:
  image: registry.git.coop/webarch/containers/images/bookworm:20240326
  stage: lint
  script:
    - pre-commit install
    - pre-commit run --all-files
bookworm:
  image: registry.git.coop/webarch/containers/images/bookworm:20240326
  stage: bookworm
  script:
    - mkdir -p molecule/default/roles
    - ansible-galaxy install -r molecule/default/requirements.yml -p molecule/default/roles --force
    - molecule test
