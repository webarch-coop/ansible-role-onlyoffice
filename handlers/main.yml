---
- name: Reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true
  listen: Reload systemd
  tags:
    - onlyoffice

- name: Restart nginx
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
  listen: Restart nginx
  tags:
    - onlyoffice

- name: Restart docservice
  ansible.builtin.systemd_service:
    name: ds-docservice
    state: restarted
  listen: Restart docservice
  tags:
    - onlyoffice

- name: Restart converter
  ansible.builtin.systemd_service:
    name: ds-converter
    state: restarted
  listen: Restart converter
  tags:
    - onlyoffice
...
