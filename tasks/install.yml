---
- name: ONLYOFFICE installed
  block:

    - name: ONLYOFFICE Document Server present
      ansible.builtin.apt:
        pkg:
          - onlyoffice-documentserver
        install_recommends: true
        state: present
      notify:
        - Restart docservice

    # https://helpcenter.onlyoffice.com/de/server/linux/document/install-fonts.aspx
    - name: ONLYOFFICE Document Server fonts configured
      ansible.builtin.command: documentserver-generate-allfonts.sh
      changed_when: true
      notify:
        - Restart docservice
        - Restart converter

  tags:
    - onlyoffice
...
