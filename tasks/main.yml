---
# https://helpcenter.onlyoffice.com/server/linux/document/linux-installation.aspx
- name: Debconf port for ONLYOFFICE
  debconf:
    name: onlyoffice-documentserver
    question: onlyoffice/ds-port
    vtype: select
    value: "{{ onlyoffice_documentserver_port | default('80') }}"
  when:
    - onlyoffice_documentserver_port is defined
    - onlyoffice_documentserver_port | length > 0
  tags:
    - onlyoffice

- name: ONLYOFFICE support@onlyoffice.com GPG public key present
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 8320CA65CB2DE8E5
    state: present
  tags:
    - onlyoffice

