- name: ONLYOFFICE apt repo available
  apt_repository:
    filename: onlyoffice
    repo: deb https://download.onlyoffice.com/repo/debian squeeze main
    state: present
  tags:
    - onlyoffice

- name: ONLYOFFICE Document Server package present
  apt:
    pkg:
      - onlyoffice-documentserver
    install_recommends: true
    state: present
    update_cache: true
  tags:
    - onlyoffice

